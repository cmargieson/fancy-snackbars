version: 2.1

orbs:
  node: circleci/node@3.0.1

jobs:
  publish:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run: echo "hello world"

workflows:
  build-and-publish:
    jobs:
      - node/test
      - publish
          filters:
            # Ignore commits on all branches by default
            branches:
              ignore: /.*/
            # Only run on version tags
            tags:
              only: /^v[0-9]+(\.[0-9]+)*$/
